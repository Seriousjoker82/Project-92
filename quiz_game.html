<!DOCTYPE html>
<html>
<head>
	<title>Math Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>



<div class="container">
	<center>
		<h2 style="color: rgb(17, 106, 190); font-family: 'Potta One', cursive;">Math Quiz Game!</h2>
		<h3 id="player_question"></h3>
		<h3 id="player_answer"></h3>
		<div class="bg-primary movie_head" data-toggle="collapse" data-target="#score" style="color: black"><b>Score</b> <i class="fa fa-sort-desc"></i>
		</div>
		<div id="score" class="collapse">
		
			<div class="col lg-3 col md-3 col sm-3 col xs-12">
				<h3 id=player1_name></h3><span id="player1_score"></span>
	
		<h3 id=player2_name></h3><span id="player2_score"></span>
			</div>
		</div>
		<div id="output" class="col-lg-6"></div>
		<br>
		<br>
		<h5>Number 1: 
		</h5>
<input type="number" id="number1" class="form-control" placeholder="Enter Number ">
		<br>
		<h5>Operation:  
		</h5>
		<select name = "dropdownOperation" id="operation">
			<option value = "+" >Add</option>
			<option value = "-">Substraction</option>
			<option value = "X">Multiply</option>
			<option value = "/">Divide</option>
		 </select>
		 <br>
		 <br>
		<h5>Number 2: 
		</h5>
	<input type="number" id="number2" class="form-control" placeholder="Enter Number">
			<br>
			
			<br>
<button onclick="send()" class="btn btn-info" style="width: 30%; color: black;"><b>Send</b></button>
	</center>
</div>

<script src="game_page.js"></script>
</body>
</html>
